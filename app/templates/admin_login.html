{% extends "base.html" %}

{% block title %}Clinician Login - CBT 12-Step Assessment{% endblock %}

{% block content %}

<div style="text-align: right; margin-bottom: 2rem;">
    <a href="{{ url_for('main.login') }}" style="color: #007bff; text-decoration: none; font-weight: bold;">
        Participant Login
    </a>
</div>

<h2>Admin Login</h2>
<p>Please enter your admin ID and password to access the review portal.</p>

<form method="POST" action="{{ url_for('main.admin_login') }}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

    <label for="admin_id">Admin ID:</label>
    <input type="text" id="admin_id" name="admin_id" required autofocus>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Login</button>
</form>
{% endblock %}
